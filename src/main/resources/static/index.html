<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>CGPA Calculator</h1>
    <form id="cgpa-form">
        <div id="course-container">
            <div class="course">
                <input type="number" placeholder="Grade (e.g., 9)" class="grade" required>
                <input type="number" placeholder="Credits" class="credit" required>
                <button type="button" class="remove-btn" onclick="removeCourse(this)">Remove</button>
            </div>
        </div>
        <button type="button" id="add-course-btn">Add Course</button>
        <button type="submit" id="calculate-btn">Calculate CGPA</button>
    </form>
    <div id="result">
        <h2>Calculated CGPA: <span id="cgpa"></span></h2>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
